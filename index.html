    <!-- Favicon with game controller emoji -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2">
    <link rel="alternate icon" type="image/x-icon" href="/favicon.ico?v=2">
    <link rel="apple-touch-icon" href="/favicon.svg?v=2">
    <link rel="shortcut icon" href="/favicon.svg?v=2">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Progressive Web App metadata -->
    <meta name="description" content="&#127918; Ultimate Tic-Tac-Toe Arena! Play multiplayer online, challenge AI opponents with 3 difficulty levels, climb the leaderboard! Built by LILA Games." />
    <meta name="keywords" content="tic-tac-toe, multiplayer game, online game, AI opponent, strategy game, board game, LILA Games" />

    <meta name="theme-color" content="#1a1a1a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tic-Tac-Toe Arena" />
    
    <!-- Open Graph metadata for social sharing -->
    <meta property="og:title" content="&#127918; Tic-Tac-Toe Arena - Multiplayer Game" />

    <!-- Prevent text selection and touch callouts for better mobile UX -->
    <style>
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Allow text selection for specific elements */
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      /* Improve touch targets */
      button, [role="button"] {
        min-height: 44px;
        min-width: 44px;
      }
    </style>
  </head>
